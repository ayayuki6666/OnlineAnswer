<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
    <link href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <script src="/static/js/jquery-3.6.1.min.js" th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script src="/static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>状态</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student,stat:${studentList}" >
        <form method="post" th:action="@{/student}">
            <td th:text="${student.studentID}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.type}"></td>
            <td>
                <button th:if="${student.type}=='allowed'" type="submit" class="btn btn-primary btn-sm btn-danger">封禁</button>
                <button th:if="${student.type}=='banned'" type="submit" class="btn btn-primary btn-sm">解封</button>
                <input name="_method" type="hidden" value="PUT">
                <input name="type" type="hidden" th:value="${student.type}">
                <input name="studentID" type="hidden" th:value="${student.studentID}">
                <input name="courseID" type="hidden" th:value="${courseID}">
            </td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
