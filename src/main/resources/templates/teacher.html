<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师列表</title>
    <link href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <script src="/static/js/jquery-3.6.1.min.js" th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script src="/static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/static/js/jquery.validate.min.js" th:src="@{/js/jquery.validate.min.js}"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th>教师号</th>
        <th>教师姓名</th>
        <th>教师职称</th>
        <th>教师描述</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher,stat:${teacherList}" >
        <form method="post"action="">
        <td th:text="${teacher.teacherID}"></td>
        <td th:text="${teacher.TeacherName}"></td>
        <td th:text="${teacher.TeacherTitle}"></td>
        <td th:text="${teacher.teacherComment}"></td>
        <td>
            <button type="submit" class="btn btn-primary btn-sm">删除</button>
            <input name="_method" type="hidden" value="DELETE">
            <input name="teacherID" type="hidden" th:value="${teacher.teacherID}">
        </td>
        </form>
    </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    教师管理
</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" action="">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">添加教师</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="teacherID">教师号</label>
                    <input class="form-control" id="teacherID" name="teacherID" placeholder="输入教师号或留空">
                </div>
                <div class="form-group">
                    <label for="teacherName">教师姓名</label>
                    <input class="form-control" id="teacherName" name="teacherName" placeholder="输入教师姓名" required>
                </div>
                <div class="form-group">
                    <label for="teacherComment">教师简介</label>
                    <input class="form-control" id="teacherComment" name="teacherComment" placeholder="输入教师简介">
                </div>
                <div class="form-group">
                    <label for="teacherTitle">教师职称</label>
                    <input class="form-control" id="teacherTitle" name="teacherTitle" placeholder="输入教师职称">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
